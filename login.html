<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
            margin-left: 200px;
        }

        .form-container {
            background-color: white;
            max-width: 400px;
            width: 100%;
            padding: 5px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }


        .form-container button {
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        .image-container {
            flex: 1;
            display: flex;
            margin-left: 200px;
        }

        .image-container img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .image-container {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Form Container -->
        <div class="form-container">
            <h1 class="text-left" style="color: #007bff;">Masuk</h1>
            <p>Selamat Datang! Masukkan info Anda</p>
            <br><br>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username_or_email" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username_or_email" placeholder="Masukkan Username " name="username_or_email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan Kata Sandi " name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <!-- Image Container -->
        <div class="image-container" style="width: 100px;">
            <img src="assets/img/image.jpg" alt="Login Image">
        </div>
    </div>
    <script>

document.addEventListener("DOMContentLoaded", function() {
  // Form Login
  const loginForm = document.getElementById("loginForm");
  if (loginForm) {
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = {
        username_or_email: document.getElementById("username_or_email").value,
        Password: document.getElementById("password").value,
      };
      try {
        const response = await fetch("https://3r1djzn5-8080.asse.devtunnels.ms/user/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });
        const result = await response.json();
        if (result.status === "OK") {
          alert("Login berhasil!");
          // Redirect ke halaman dashboard atau simpan token di localStorage
          localStorage.setItem("token", result.data.token);
          localStorage.setItem("user_id", result.data.user.UserId);
          window.location.href = "dashboard.html";
        } else {
          alert("Login gagal: " + result.error_message);
        }
      } catch (error) {
        console.error("Error:", error);
      }
    });
  }
});
    </script>
</body>

</html>
